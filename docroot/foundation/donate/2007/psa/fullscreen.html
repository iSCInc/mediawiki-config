<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fullscreen - Wikimedia - Watch Jimmy's video...</title>
<style type="text/css">
html, body {
	background: black;
	color: white;
	padding: 0;
	margin: 0;
}
object, embed {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>

<object type="application/x-shockwave-flash" data="FlowPlayerBlack.swf" 
	width="400" height="247" id="FlowPlayer">
	<param name="allowScriptAccess" value="sameDomain" />
	<param name="movie" value="FlowPlayerBlack.swf" />

	<param name="quality" value="high" />
	<param name="scale" value="scale" />
	<param name="wmode" value="transparent" />
	<param name="flashvars" value="config={videoFile: 'http://upload.wikimedia.org/fundraising/2007/psa/PSA-Web-400-15fps.flv', initialScale:'fit', embedHeight:244,embedWidth:400,fullScreen:true,controlsWidth:400}" />
</object>

</body>
</html>
